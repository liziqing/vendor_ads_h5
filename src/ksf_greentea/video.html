<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>观看TVC</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/video.css">
</head>
<body>
<div class="video-box">
    <p>峰峰三石在里面，看完可领取12点活力值~</p>
    <div class="video">
        <video id="video" x5-video-player-type="h5" src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4"></video>
        <img src="./img/btn_play.png" id="play">
    </div>
    <div class="btn return-btn" onclick="window.location.href='./index.html#page3'">返 回</div>
</div>


<div class="weui_mask none">
    <img src="./img/tree.png" class="share-img">
    <p>活力爱豆人人爱，<br>快介绍给更多朋友认识吧~</p>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 7.5) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['video']);
    });
</script>
</body>
</html>
