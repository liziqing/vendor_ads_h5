<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>活力值抽奖</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/lottery.css">
</head>
<body>
<div class="main">
    <div class="score">当前活力值：<span id="score">0</span></div>
    <img src="./img/buy.png" class="buy" onclick="window.location.href='http://m.jd.com'">
    <div class="lottery-box">
        <table id="lottery">
            <tr>
                <td class="lottery-unit lottery-unit-0"></td>
                <td class="lottery-unit lottery-unit-1"></td>
                <td class="lottery-unit lottery-unit-2"></td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-7"></td>
                <td class="lottery-start"><a href="#">开始抽奖<br><span>剩余<span id="count">0</span>次</span></a></td>
                <td class="lottery-unit lottery-unit-3"></td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-6"></td>
                <td class="lottery-unit lottery-unit-5"></td>
                <td class="lottery-unit lottery-unit-4"></td>
            </tr>
        </table>
    </div>
    <div class="btns">
        <div class="btn prize-btn">我获得的奖品</div>
        <div class="btn return-btn" onclick="window.location.href='./index.html#page3'">返回首页</div>
    </div>
</div>

<div class="tel-mask mask none">
    <h3>恭喜您</h3>
    <div class="telephone-box">
        <p id="prizeText">获得6.24李易峰&吴磊双人见面会入场券一张</p>
        <img src="./img/prize_3.png" id="prizeImg">
        <input type="text" id="fullname" placeholder="输入姓名">
        <input type="tel" id="telephone" maxlength="11" placeholder="输入手机号">
        <p>请输入您的姓名和手机号<br>以确保您的奖品顺利送达~</p>
        <!--<div class="prize-box">-->
            <!--<p>这次没有抽中哦，请再接再厉！</p>-->
            <!--<p>购买后晒单可以继续抽奖</p>-->
            <!--<div class="btn buy-btn" onclick="window.location.href='http://m.jd.com'">电商购买</div>-->
        <!--</div>-->
    </div>

    <div class="btn submit-btn" id="submit">确 定</div>
</div>

<div class="share-mask mask none">
    <h3>恭喜您</h3>
    <div class="telephone-box">
        <img src="./img/success.png">
    </div>

    <div class="btn share-btn">分 享</div>
    <p>&nbsp;</p>
    <div class="btn return-btn" onclick="window.location.href='./lottery.html'">返 回</div>
</div>

<div class="prize-mask mask none">
    <h3>我的奖品</h3>
    <div class="telephone-box" id="prizeList">

    </div>

    <div class="btn return-btn" onclick="window.location.href='./lottery.html'">返 回</div>
</div>

<div class="weui_mask none">
    <img src="./img/share.png" class="share-img">
    <img src="./img/bottle.png" class="bottle-img">
    <p>手气这么好<br>快点去炫耀</p>
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 7.5) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['lottery']);
    });
</script>
</body>
</html>
