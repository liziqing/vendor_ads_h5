<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>康师傅绿茶</title>
    <link rel="stylesheet" href="./css/common.css">
    <!--<link rel="stylesheet" href="./css/jquery.fullPage.css">-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
<div class="loading-screen">
    <img src="./img/logo.png" class="logo">
    <img src="./img/bottle.png" class="bottle">
    <div class="loading-box">
        <div class="loading-bar">
            <div class="loading-bar-active"></div>
        </div>
        <p>健康活力加载中...</p>
    </div>
    <h4 class="percent-num">0%</h4>
    <img src="./img/cap.png" class="bottle-cap">
    <img src="./img/logo_bottom.png" class="logo-bottom">
</div>

<div id="main">
    <div class="section first-screen">
        <img src="./img/logo.png" class="logo">
        <img src="./img/slogan.png" class="slogan ">
        <img src="./img/text.png" class="text ">
        <img src="./img/prize_all.png" class="prize-all ">
        <div class="btn-box">
            <div class="btn start-btn">开始游戏</div>
            <div class="btn rule-btn">活动规则</div>
        </div>
        <img src="./img/lyf_cartoon.png" class="home-lyf animated pulse infinite">
        <img src="./img/wl_cartoon.png" class="home-wl animated pulse infinite">
    </div>
    <div class="section second-screen">
        <h2>请选择游戏形象</h2>
        <div class="choose-box clear">
            <img src="./img/lyf.png" class="avatar avatar-lyf">
            <div class="white-line"></div>
            <img src="./img/wl.png" class="avatar avatar-wl">
            <div class="avatar-name">李易峰</div>
            <div class="avatar-name">吴磊</div>
        </div>
        <div class="choose-cartoon-box">
            <img src="./img/lyf_cartoon.png" class="avatar-lyf-cartoon animated pulse infinite">
            <img src="./img/arrows.png" class="arrows">
            <img src="./img/wl_cartoon.png" class="avatar-wl-cartoon animated pulse infinite">
            <div class="choose-text">点击选择角色</div>
        </div>
    </div>
    <div class="section third-screen">
        <div class="cloud animated tada infinite"></div>
        <div class="arrow-top animated bounce infinite"></div>
        <div class="top-box clear">
            <div class="score fl-l">当前活力值：<span class="score-num">0</span></div>
            <div class="rule rule-btn fl-r">活动规则</div>
        </div>
        <img src="./img/72.png" class="logo-72 none">
        <img src="./img/lyf_cartoon.png" class="actor-img actor-img-top">
        <img src="./img/voice.png" class="voice">
        <img src="./img/lyf_cartoon.png" class="actor-img actor-img-content animated shake infinite">
        <div class="moment btns" onclick="window.location.href='./lottery.html'">活力抽大奖</div>
        <div class="lottery btns" onclick="window.location.href='./upload_moment.html'">拍照赢活力值</div>
    </div>
    <div class="section fourth-screen">
        <div class="arrow-bottom animated bounce infinite"></div>
        <div class="top-box clear">
            <div class="score fl-l">当前活力值：<span class="score-num">0</span></div>
            <div class="rule rule-btn fl-r">活动规则</div>
        </div>
        <img src="./img/lyf_cartoon.png" class="actor-img actor-img-top">
        <img src="./img/voice.png" class="voice">
        <img src="./img/lyf_cartoon.png" class="actor-img actor-img-content animated shake infinite">
        <div class="watch btns" onclick="window.location.href='./video.html'">看TVC赢活力</div>
        <div class="exchange btns" onclick="window.location.href='./upload_order.html'">晒单赢活力</div>
    </div>
</div>

<div class="weui_mask none">
    <div class="rule-mask mask none">
        <h2>活动规则</h2>
        <div class="rule-box">
        <p> 本次活动的主办方为康师傅控股有限公司（本声明中统一简称“主办方”），活动网站版权归主办方所有。活动截止至2017年6月25日00:00点。
            用户参与《健康活力派》互动游戏。

            互动一：康师傅绿茶健康活力拍+观看康师傅绿茶活动TVC
            互动形式：用户上传照片到“康师傅绿茶活力拍”界面或到指定页面观看康师傅绿茶活动TVC
        </p>
        </div>
        <div class="btn close-btn">确 认</div>
    </div>
</div>


<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 7.5) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['index']);
    });
</script>
</body>
</html>
