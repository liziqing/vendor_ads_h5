<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>张杰谢娜的铂金圣诞</title>

    <!-- build:css css/ending.min.css -->
    <link rel="stylesheet" href="./css/ending_origin.css"/>
    <!-- endbuild -->
</head>
<body id="body">

<!-- head -->
<header id="head">
    <img class="head-bg" src="./img/ending/top.png"/>
    <div class="head-content">
        <div class="pt-logo">
            <img class="logo" src="./img/ending/logo.png">
        </div>
        <div class="desc">
            <p class="desc-line"><img src="./img/ending/text-1.png"/></p>
            <p class="desc-line"><img src="./img/ending/text-2.png"/></p>
            <p class="desc-line"><img src="./img/ending/text-3.png"/></p>
            <p class="desc-line"><img src="./img/ending/text-4.png"/></p>
            <p class="desc-line question"><img src="./img/ending/text-5.png"/></p>
            <p class="desc-line"><img src="./img/ending/text-6.png"/></p>
            <p class="desc-line"><img src="./img/ending/text-7.png"/></p>
        </div>
        <img class="left-branch animation-branch" src="./img/ending/left-branch.png"/>
        <img class="right-branch animation-branch" src="./img/ending/right-branch.png"/>
    </div>
</header>

<!-- video -->
<section id="video">
    <img class="video-bg" src="./img/ending/video-bg.png"/>
    <!--<img class="video-img end-show" src="./img/ending/video-no-btn.png"/>-->
    <div id="WxMomentVideo" class="end-show"></div>
</section>

<!-- content -->
<section id="content">
    <img class="content-bg" src="./img/ending/content-bg.jpg"/>
    <img class="content-fe end-show" src="./img/ending/content-fe.png"/>
    <div class="content-emoticon end-show">
        <div class="content-emoticon-inner">
            <img class="emoticon-fe" src="./img/ending/emoticon-fe.png"/>
            <img class="emoticon-center" src="./img/ending/emoticon-center.gif"/>
            <img class="emoticon-left" src="./img/ending/emoticon-left.gif"/>
            <img class="emoticon-right" src="./img/ending/emoticon-right.gif"/>
        </div>
    </div>
    <span id="emoticon_btn"></span>
    <span id="item_brn_1"></span>
    <span id="item_brn_2"></span>
    <span id="item_brn_3"></span>
    <span id="item_brn_4"></span>
    <span id="item_brn_5"></span>
    <span id="focus_btn"></span>
</section>

<!-- overlay -->
<section id="overlay">
    <img class="qrcode" src="./img/ending/qrcode.jpg" />
    <span id="close_overlay_btn"></span>
</section>


<script src="./js/vendor/wxmoment/wxmoment.min.js"></script>
<script>
    new WxMoment.OrientationTip();
</script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['ending_origin']);
    });
</script>
</body>
</html>
