<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>KONKA</title>

    <!-- build:css css/konka_washer.min.css -->
    <link rel="stylesheet" href="../vendor/pace/pace-none.css" />
    <link rel="stylesheet" href="../vendor/nomalize/nomalize.css" />
    <link rel="stylesheet" href="../vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="../vendor/jbox/jBox.css" />
    <link rel="stylesheet" href="./css/konka_washer.css" />
    <!-- endbuild -->
</head>
<body>

<div class="swiper-container" id="screen">
    <div class="swiper-wrapper">
        <!--  loading  -->
        <section class="swiper-slide no-swiping" id="loading">
            <div class="loading-overlay"></div>
            <div class="loaded-overlay">
                <img class="loaded-text" src="./img/loading/loaded_text.png" />
                <img class="loaded-btn" src="./img/loading/loaded_btn.png" />
            </div>
        </section>
        <!--  animation  -->
        <section class="swiper-slide no-swiping" id="animation">animation</section>
        <!--  main  -->
        <section class="swiper-slide no-swiping" id="main">main</section>
        <!--  info  -->
        <section class="swiper-slide no-swiping" id="info">
            <div class="swiper-container" id="info-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">red</div>
                    <div class="swiper-slide">yellow</div>
                    <div class="swiper-slide">green</div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </section>
        <!--  try_form  -->
        <section class="swiper-slide no-swiping" id="try_form">
            <div class="try_form_container">

            </div>
        </section>
        <!--  pay_success  -->
        <section class="swiper-slide no-swiping" id="pay_success">pay_success</section>

        <!--  preload  -->
        <section class="swiper-slide no-swiping" id="preload">

        </section>
    </div>

    <!--  bar  -->
    <div id="icon-bar">
        <i id="logo"></i>
        <i id="music_btn" class="rotate"></i>
        <i id="rules_btn"></i>
        <audio src="./music/music.mp3" loop="loop" preload="auto" id="music" hidden="hidden" autoplay="autoplay" ></audio>
    </div>

</div>


<!--  rules_overlay  -->
<div class="overlay" id="rules_overlay">
    <div class="img-div">
        <img src="./img/overlay/rules_overlay.png" />
    </div>
</div>
<!--  pay_overlay  -->
<div class="overlay" id="pay_overlay">
    <div class="img-div">
        <img src="./img/overlay/pay_overlay.png" />
    </div>
</div>
<!--  address_overlay  -->
<div class="overlay" id="address_overlay">
    <div class="img-div">
        <img src="./img/overlay/address_overlay.png" />
    </div>
</div>

<!-- build:js js/konka_washer.min.js -->
<script src="../vendor/wxmoment/wxmoment.min.js"></script>
<script src="../vendor/wxmoment/OrientationTip.js"></script>
<script src="../vendor/jquery/jquery-3.1.0.min.js"></script>
<script src="../vendor/pace/pace.min.js"></script>
<script src="../vendor/swiper/swiper.jquery.min.js"></script>
<script src="../vendor/jbox/jBox.min.js"></script>
<script src="./js/konka_washer.js"></script>
<!-- endbuild -->
</body>
</html>
