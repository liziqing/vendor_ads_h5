<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>康佳国庆活动</title>

    <script src="./js/vendor/pace/pace.min.js"></script>
    <!-- build:css css/konka_washer.min.css -->
    <link rel="stylesheet" href="./js/vendor/pace/pace-none.css" />
    <link rel="stylesheet" href="./js/vendor/nomalize/nomalize.css" />
    <link rel="stylesheet" href="./js/vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="./js/vendor/jbox/jBox.css" />
    <link rel="stylesheet" href="./css/konka_washer.css" />
    <!-- endbuild -->

    <!-- build:js js/konka_washer.min.js -->
    <script src="./js/vendor/wxmoment/wxmoment.min.js"></script>
    <script src="./js/vendor/wxmoment/OrientationTip.js"></script>
    <script src="./js/vendor/monitor/monitor.js"></script>
    <!-- endbuild -->

    <script src="./js/vendor/require/require.js" ></script>
    <script>
        requirejs(['js/main.js'], function (main) {
            requirejs(['konka_washer']);
        });
    </script>
</head>
<body>

<div class="swiper-container" id="screen">
    <div class="swiper-wrapper">
        <!--  loading  -->
        <section class="swiper-slide no-swiping" id="loading">
            <div class="loading-overlay"></div>
            <div class="loaded-overlay">
                <img class="loaded-text" src="./img/loading/loaded_text.png" />
                <img class="loaded-btn" src="./img/loading/loaded_btn.png" />
            </div>
        </section>
        <!--  animation  -->
        <section class="swiper-slide no-swiping" id="animation">
            <div class="top-img-wrapper clearfix">
                <img src="">
            </div>
            <div class="words-wrapper clearfix">
                <img class="first-words" src="">
                <img class="second-words" src="">
                <img class="animation-star" src="">
                <img class="animation-des" src="">
            </div>
            <img class="more-than" src="img/animation/more_than.png">
            <div class="column-wrapper">
                <img class="column_left" src="img/animation/column_left.png">
                <img class="column_right" src="img/animation/column_right.png">
                <div class="column_double">
                    <img class="column_double1" src="img/animation/column_circle.png">
                    <img class="column_double2" src="img/animation/column_circle.png">
                </div>
                <img class="column_circle1" src="img/animation/column_circle.png">
                <img class="column_circle2" src="img/animation/column_circle.png">
                <img class="column_fine" src="img/animation/column_fine.png">
            </div>
            <div class="animation-yiyuan-wrapper">
                <img class="yiyuan-cover" src="">
                <img class="yiyuan-top" src="">
                <img class="yiyuan-title" src="">
                <img class="yiyuan-coin" src="">
            </div>
        </section>
        <!--  main  -->
        <section class="swiper-slide no-swiping" id="main">
            <div class="main-info">
                <i class="main-info-btn">
                    <strong class="left-info-btn"></strong>
                    <strong class="center-info-btn"></strong>
                    <strong class="right-info-btn"></strong>
                </i>
                <!--<img src="./img/main/main-info.png" />-->
                <i class="main-clickme-btn wobble animated infinite"></i>
            </div>
            <div class="main-percent">
                <div class="percent-container">
                    <div class="percent-box" id="percent_box"></div>
                    <div class="percent-pop" id="percent_pop"></div>
                </div>
            </div>
            <div class="main-text">
                <span class="main-text-percent"></span>
                <span class="main-text-time">3天</span>
            </div>
            <i class="buy-btn"></i>
            <i class="try-btn"></i>
        </section>
        <!--  info  -->
        <section class="swiper-slide no-swiping" id="info">
            <div class="swiper-container" id="info-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide info-green"></div>
                    <div class="swiper-slide info-yellow"></div>
                    <div class="swiper-slide info-red"></div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <i class="back-btn"></i>
            <i class="address-btn"></i>
        </section>
        <!--  try_form  -->
        <section class="swiper-slide no-swiping" id="try_form">
            <div class="try_form_container">
                <div class="try_form_background"></div>
                <input class="name" placeholder="姓名" />
                <input class="age" placeholder="年龄" />
                <input class="tel" placeholder="电话" />
                <input class="address" placeholder="联系地址" />
                <i class="reason-1 check-radio active"></i>
                <i class="reason-2 check-radio"></i>
                <i class="reason-3 check-radio"></i>
                <textarea class="other-reason" placeholder="请输入"></textarea>
                <i class="try-form-submit-btn"></i>
                <i class="try-form-back-btn"></i>
            </div>
        </section>
        <!--  pay_success  -->
        <section class="swiper-slide no-swiping" id="pay_success">
            <div class="pay-success-form">
                <span id="create_time">2016-10-01  23:33:33</span>
                <span id="charge_name">康佳一元纵享时光</span>
                <span id="pay_channel">微信支付</span>
                <span id="owner">康佳</span>
                <span id="order_no"></span>
                <span id="charge_id"></span>
            </div>
            <i class="complete-btn"></i>
        </section>

        <!--  preload  -->
        <section class="swiper-slide no-swiping" id="preload">
            <img src="img/animation/title.gif" />
            <img src="img/animation/money.gif" />
            <img src="img/animation/title_coin.png" />
            <img src="img/animation/danxin.gif" />
            <img src="img/animation/kunrao.gif" />
            <img src="img/animation/laolei.gif" />
        </section>

    </div>

    <!--  icon-bar  -->
    <div id="icon-bar">
        <i id="logo"></i>
        <i id="music_btn" class="rotate"></i>
        <i id="rules_btn"></i>
        <audio src="./music/music.mp3" loop="loop" preload="auto" id="music" hidden="hidden" autoplay="autoplay" ></audio>
    </div>

</div>

<!--  pay_succcess_overlay  -->
<div id="pay_succcess_overlay">
    <img src="./img/overlay/pay_success_overlay.png" />
    <div class="overlay-btn-container">
        <button class="overlay-back-btn">返回</button>
    </div>
</div>
<!--  try_complete_overlay  -->
<div id="try_complete_overlay">
    <img src="./img/overlay/try_complete_overlay.png" />
    <div class="overlay-btn-container">
        <button class="overlay-back-btn">返回</button>
    </div>
</div>
<!--  rules_overlay  -->
<div class="overlay" id="rules_overlay">
    <div class="img-div">
        <img src="./img/overlay/rules_overlay.png" />
    </div>
</div>
<!--  pay_overlay  -->
<div class="overlay" id="pay_overlay">
    <div class="img-div">
        <img src="./img/overlay/pay_overlay.png" />
        <i class="pay-overlay-close-btn"></i>
        <i class="pay-overlay-submit-btn"></i>
        <input class="name" placeholder="姓名" />
        <input class="age" placeholder="年龄" />
        <input class="tel" placeholder="电话" />
        <input class="address" placeholder="联系地址" />
        <i class="check-radio check-radio-sex sex-female active"></i>
        <i class="check-radio check-radio-sex sex-male"></i>
        <i class="check-radio check-radio-baby baby-yes active"></i>
        <i class="check-radio check-radio-baby baby-no"></i>
    </div>
</div>
<!--  address_overlay  -->
<div class="overlay" id="address_overlay">
    <div class="img-div">
        <img src="./img/overlay/address_overlay.png" />
    </div>
</div>



</body>
</html>
