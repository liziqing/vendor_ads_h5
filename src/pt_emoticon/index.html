<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <title>PLATINUM</title>
    <!-- pace -->
    <link rel="stylesheet" href="../vendor/pace/pace-center-count.css" />
    <script src="../vendor/pace/pace.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="../vendor/nomalize/nomalize.css" />
    <link rel="stylesheet" href="../vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="../vendor/animate/animate.css" />
    <link rel="stylesheet" href="./css/pt_emoticon.css" />
</head>
<body>

<div class="swiper-container" id="screen">
    <div class="swiper-wrapper">
        <!--  loading  -->
        <section class="swiper-slide no-swiping" id="loading">
            <img class="logo loaded-out" src="./img/loading/loading_logo.png" />
            <img class="cloud_1 loaded-out fromRight animated-90000" src="./img/loading/cloud_1.png" />
            <img class="cloud_2 loaded-out fromRight animated-60000" src="./img/loading/cloud_2.png" />
            <img class="loading-text loaded-in" src="./img/loading/text.png" />
        </section>
        <!--  main  -->
        <section class="swiper-slide no-swiping" id="main">
            <div class="btn-container">
                <div class="btn-container-row">
                    <i class="same-btn"></i>
                </div>
                <div class="btn-container-row">
                    <i class="film-btn"></i>
                    <i class="talk-btn"></i>
                </div>
            </div>
        </section>
        <!--  menu  -->
        <section class="swiper-slide no-swiping" id="menu">
            <div class="menu-container">
                <div class="logo-container">
                    <img class="logo" src="./img/menu/menu_logo.png" />
                </div>
                <div class="category-container">
                    <div class="category-item">
                        <img class="category-img" src="./img/menu/category_1.png" />
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="./img/menu/category_2.png" />
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="./img/menu/category_3.png" />
                    </div>
                </div>
                <footer class="btn-container">
                    <i class="back-btn"></i>
                </footer>
            </div>
        </section>
        <!--  category  -->
        <section class="swiper-slide no-swiping" id="category">
            <div class="category-container">
                <div class="category-page category-page-3">
                    <header class="menu-container">
                        <ul>
                            <li class="jiezhi"></li>
                            <li class="erhuan"></li>
                            <li class="diaozhui"></li>
                            <li class="shoulian"></li>
                        </ul>
                    </header>
                    <div class="swiper-container" id="category-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/category/category_3_shoulian_1.png" /></div>
                            <div class="swiper-slide"><img src="./img/category/category_3_shoulian_1.png" /></div>
                            <div class="swiper-slide"><img src="./img/category/category_3_shoulian_1.png" /></div>
                            <div class="swiper-slide"><img src="./img/category/category_3_shoulian_1.png" /></div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <footer class="btn-container">
                        <i class="share-btn"></i>
                        <i class="back-btn"></i>
                    </footer>
                    <div class="share-overlay"></div>
                </div>
            </div>
        </section>
        <!--  video  -->
        <section class="swiper-slide no-swiping" id="video">
            <div class="video-background">
                <img class="cloud_1" src="./img/loading/cloud_1.png" />
                <img class="cloud_2" src="./img/loading/cloud_2.png" />
            </div>
            <div class="video-container">
                <div class="video-container-overlay"></div>
                <i class="close_btn"></i>
                <div class="logo"></div>
                <div class="video-text"></div>
                <div id="WxMomentVideo"></div>
            </div>
        </section>
        <!--  emoticon  -->
        <section class="swiper-slide no-swiping" id="emoticon">
            <div class="emoticon-container clearfix">
                <div class="act-pic"><img src=""><div class="gray-arrow triangle-down"></div><div class="white-arrow triangle-down"></div></div>
                <div class="top-part"></div>
                <div class="content-part swiper-container" id="emoticon-swiper">
                    <div class="pic-item swiper-wrapper clearfix">
                        <div class="swiper-slide">
                            <div data-index="1" class="item"><img src="./img/wechatfeeds/1.png"></div>
                            <div data-index="2" class="item"><img src="./img/wechatfeeds/2.png"></div>
                            <div data-index="3" class="item"><img src="./img/wechatfeeds/3.png"></div>
                        </div>

                        <div class="swiper-slide">
                            <div data-index="4" class="item"><img src="./img/wechatfeeds/4.png"></div>
                            <div data-index="5" class="item"><img src="./img/wechatfeeds/5.png"></div>
                            <div data-index="6" class="item"><img src="./img/wechatfeeds/6.png"></div>
                        </div>

                        <div class="swiper-slide">
                            <div data-index="7" class="item"><img src="./img/wechatfeeds/7.png"></div>
                            <div data-index="8" class="item"><img src="./img/wechatfeeds/8.png"></div>
                            <div data-index="9" class="item"><img src="./img/wechatfeeds/9.png"></div>
                        </div>

                        <div class="swiper-slide">
                            <div data-index="10" class="item"><img src="./img/wechatfeeds/10.png"></div>
                            <div data-index="11" class="item"><img src="./img/wechatfeeds/11.png"></div>
                            <div data-index="12" class="item"><img src="./img/wechatfeeds/12.png"></div>
                        </div>

                        <div class="swiper-slide">
                            <div data-index="13" class="item"><img src="./img/wechatfeeds/13.png"></div>
                            <div data-index="14" class="item"><img src="./img/wechatfeeds/14.png"></div>
                            <div data-index="15" class="item"><img src="./img/wechatfeeds/15.png"></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="bottom-part clearfix">
                    <div class="wx-download download-btns"><img src="./img/wechatfeeds/wx-download.png"></div>
                    <div class="btn-group">
                        <i class="share-btn"></i>
                        <i class="back-btn"></i>
                    </div>
                </div>
                <div class="share-overlay"></div>
            </div>
        </section>


    </div>
</div>


<!-- js -->
<script src="//wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="../vendor/swiper/swiper.jquery.min.js"></script>
<script src="../vendor/sha1/sha1.min.js"></script>
<script src="./js/pt_emoticon.js"></script>

<script id="getAt"></script>

</body>
</html>
