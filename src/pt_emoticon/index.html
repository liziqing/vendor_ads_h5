<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <title>PLATINUM</title>
    <!-- pace -->
    <link rel="stylesheet" href="../vendor/pace/pace-center-count.css" />
    <script src="../vendor/pace/pace.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="../vendor/nomalize/nomalize.css" />
    <link rel="stylesheet" href="../vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="./css/pt_emoticon.css" />
</head>
<body>

<div class="swiper-container" id="screen">
    <div class="swiper-wrapper">
        <!--  loading  -->
        <section class="swiper-slide no-swiping" id="loading">
            <img class="logo loaded-out" src="./img/loading/loading_logo.png" />
            <img class="cloud_1 loaded-out" src="./img/loading/cloud_1.png" />
            <img class="cloud_2 loaded-out" src="./img/loading/cloud_2.png" />
            <img class="loading-text loaded-in" src="" />
        </section>
        <!--  main  -->
        <section class="swiper-slide no-swiping" id="main">
            <div class="btn-container">
                <div class="btn-container-row">
                    <i class="same-btn"></i>
                </div>
                <div class="btn-container-row">
                    <i class="film-btn"></i>
                    <i class="talk-btn"></i>
                </div>
            </div>
        </section>

        <section class="swiper-slide no-swiping" id="video">video</section>
        <section class="swiper-slide no-swiping" id="emoticon">emoticon</section>
        <section class="swiper-slide no-swiping" id="menu">menu</section>
        <section class="swiper-slide no-swiping" id="item">item</section>
    </div>
</div>


<!-- js -->
<script src="../vendor/jquery/jquery-3.1.0.min.js"></script>
<script src="../vendor/swiper/swiper.jquery.min.js"></script>
<script src="./js/pt_emoticon.js"></script>
</body>
</html>
