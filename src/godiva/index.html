<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>GODIVA</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>
<section class="loading-screen ">
    <div class="loading-box">
        <div class="loading-bar">
            <div class="loading-bar-active"></div>
        </div>
        <p class="percent-num">0%</p>
        <img src="./img/logo.png" class="loading-logo">
    </div>
</section>
<img class="mute" src="./img/play.png">
<section class="page1">
    <div id="play" class="bird"><img src="./img/bird.gif"></div>
    <img src="./img/click.png" class="click animated flash infinite">
    <div class="rule" id="rule">活动规则</div>
    <div class="wrapper none">
        <video class="video" id="video" x5-video-player-type="h5" x-webkit-airplay="true" preload="auto"
               webkit-playsinline="true" playsinline src="./media/video.mp4"
               width="100%" height="100%"></video>
    </div>
</section>

<section class="page2 none">
    <div class="btn next-btn" onclick="window.location.href = 'letter.html'">书写心意</div>
</section>

<section class="rule-mask none">
    <div class="rule-close">&times;</div>
    <div style="overflow: scroll;height: 100%;"><img src="./img/rules.png"></div>
</section>

<audio id="audio" autoplay preload loop="loop" src="./media/bgm.mp3"></audio>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 7.5) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="./js/sha1.js"></script>
<script src="//wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['index']);
    });
</script>
</body>
</html>
