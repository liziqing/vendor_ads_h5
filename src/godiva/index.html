<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>GODIVA</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<section class="loading-screen">
    <div class="loading-box">
        <div class="loading-bar">
            <div class="loading-bar-active"></div>
        </div>
        <p class="percent-num">0%</p>
        <img src="./img/logo.png" class="loading-logo">
    </div>
</section>

<section class="page1">
    <div id="play" class="bird"><img src="./img/bird.gif"></div>
    <div class="wrapper none">
        <video class="video" id="video" x5-video-player-type="h5" x-webkit-airplay="true" preload="auto"
               webkit-playsinline="true" playsinline src="./media/video.mp4"
               width="100%" height="100%"></video>
        <div class="mute">
            <img src="./img/play.png">
        </div>
    </div>
</section>

<section class="page2 none">
    <div class="next-btn"></div>
</section>

<section class="page3 none">
    <div class="letter">
        <textarea rows="4" id="letter">　　　</textarea>
    </div>
    <img src="./img/submit.png" class="confirm-btn" id="confirm">
</section>

<div class="weui_mask none">
    <div class="info-box">
        <h3>信息填写</h3>
        <input type="text" id="fullname" maxlength="20" placeholder="姓名">
        <input type="tel" id="telephone" maxlength="11" placeholder="电话">
        <div class="checkbox-wrapper"><input type="checkbox" id="isShare"> <label for="isShare">是否愿意小歌分享您的故事</label>
        </div>
        <div class="submit-btn" id="submit">提交</div>
    </div>
    <img src="./img/share.png" class="share none">
</div>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 7.5) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="//wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="//cdn.bootcss.com/inobounce/0.1.4/inobounce.min.js"></script>
<script src="./js/vendor/require/require.js"></script>
<script>
    requirejs(['js/main.js'], function (main) {
        requirejs(['index']);
    });
</script>
</body>
</html>
