<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="format-detection" content="telephone=no"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="cleartype" content="on"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>铂金承诺 永不褪色</title><link rel="stylesheet" href="css/shop.min.css"></head><body><section><img src="img/shop/bg.jpg"><select id="pro"></select><select id="city"></select><span id="searchbtn"></span><div class="nullResult"><img src="img/shop/point.jpg"></div><section id="result" style="display: block"><script type="text/html" id="shopTemplate"><ul>

                </li>
            </ul></script></section></section><script src="js/shop.min.js"></script></body></html>
